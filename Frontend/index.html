<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimentAPI — Análisis de Sentimientos de Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold text-dark"><i class="bi bi-bar-chart-line-fill"></i> SentimentAPI</h1>
        <p class="text-muted">Procesa archivos masivos de clientes para análisis de sentimientos.</p>
    </div>

    <div class="card shadow-sm border-0 p-4">
        
        <div class="mb-4 text-center p-4 border border-2 border-dashed rounded bg-light">
            <i class="bi bi-cloud-upload fs-1 text-muted"></i>
            <h5 class="mt-2">Sube tu archivo de opiniones (.csv)</h5>
            <p class="small text-muted">El archivo debe tener una lista de frases (una por línea).</p>
            
            <input class="form-control w-50 mx-auto" type="file" id="csvFile" accept=".csv">
            
            <button class="btn btn-dark mt-3 px-4" onclick="procesarCSV()">
                <i class="bi bi-gear-fill me-2"></i> Analizar CSV
            </button>
        </div>

        <div class="progress mb-3" style="height: 5px; display:none;" id="progressBarContainer">
            <div class="progress-bar bg-dark" id="progressBar" role="progressbar" style="width: 0%"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle" id="resultsTable" style="display:none;">
                <thead class="table-light">
                    <tr>
                        <th style="width: 60%;">Comentario</th>
                        <th style="width: 20%;">Predicción</th>
                        <th style="width: 20%;">Confianza</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>

        <div id="summaryStats" class="row mt-4" style="display:none;">
            <div class="col-md-4">
                <div class="p-3 bg-success bg-opacity-10 rounded text-center">
                    <h3 class="text-success fw-bold" id="totalPos">0</h3>
                    <small>Positivos</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-danger bg-opacity-10 rounded text-center">
                    <h3 class="text-danger fw-bold" id="totalNeg">0</h3>
                    <small>Negativos</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-secondary bg-opacity-10 rounded text-center">
                    <h3 class="text-dark fw-bold" id="totalTotal">0</h3>
                    <small>Total Procesados</small>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
